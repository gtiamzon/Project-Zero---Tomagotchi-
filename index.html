<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Main CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/98mprice/PSone.css@master/PSone.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Main JS -->
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <main class="container main">
      <section class="container">
        <h1>TRAIN TO MASTER ALL ELEMENTS</h1>
          <div class="rowTwo">
            <h3 id="name" class ="container dark">
              <label class="title">NAME</label>
              <p id="nameInput"></p>
            </h3>
            <h3 id="level" class="container dark">
              <label class=title>LEVEL</label>
              <p id="levelInput">1</p>
            </h3>
          </div>
          <div class= "threepointfive">
            <h2 id="timer">TIME:</h2>
          </div>
      </section>
      <main id="image" class= "container">
        <img id="img" src = "https://upload.wikimedia.org/wikipedia/en/8/86/Avatar_Aang.png">
      </main>
      <div id="stats" class="container">
        <div class="progress primary">
          <div class="bar" id="medNumber">       
          </div>
        </div>
        <div class="progress success">
          <div class="bar" id="trainNumber">
          </div>
        </div>
        <div class="progress warning">
          <div class="bar" id="hungerNumber">
          </div>
        </div>
      </div>
      <nav>
        <button id="meditateButton" class="btn primary">Meditate</button>
        <button id="trainButton" class="btn success">Train</button>
        <button id="hungerButton" class="btn warning">Eat</button>
        <button id="lightSwitch" class="btn error">Light</button>
      </nav>
    </main>
  </body>
  <div id="startPage" >
    <img id="startLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Playstation_logo_colour.svg/1200px-Playstation_logo_colour.svg.png">
    <input type="text" id="textInput" class="input" placeholder="ENTER NAME HERE" maxlength="20">
    <button  id="start" class="btn">START</button>
  </div>
</html>
