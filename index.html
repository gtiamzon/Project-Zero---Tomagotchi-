<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/98mprice/PSone.css@master/PSone.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <!-- Main JS -->
  <script src="scritps/app.js" defer></script>
</head>
<body>
<main class="container">
  <section class="container">
    <h1>BECOME THE AVATAR</h1>
    <div class="rowTwo">
      <h3 id="name" class ="container dark">
        <label class="title">NAME</label>
        <p id="nameInput"></p>
      </h3>
      <h3 id="level" class="container dark">
        <label class=title>LEVEL</label>
        <p id="levelInput">1</p>
      </h3>
    </div>
    <div class="rowThree">
      <input type="text" id="textInput" class="input" placeholder="ENTER NAME HERE">
      <p id="timer">Time:</p>
    </div>
    <div class="rowFour">
      <button  id="start" class="btn">START</button>
    </div>
    
  </section>
  
  <main id="image" class= "container">
    <img id="img"src = "https://upload.wikimedia.org/wikipedia/en/8/86/Avatar_Aang.png">
  </main>
  <div id="stats" class="container">

      <div class="progress primary">
        <div class="bar" id="medNumber"></div>
        <!-- <div class="subtitle">Meditation</div> -->
      </div>

      <div class="progress success">
        <div class="bar" id="trainNumber"></div>
        <!-- <div class="subtitle">Training</div> -->
      </div>

      <div class="progress warning">
        <div class="bar" id="hungerNumber"></div>
        <!-- <div class="subtitle">Hunger</div> -->
      </div>
  </div>
  <nav>
    <button id="meditateButton" class="btn primary">Meditate</button>
    <button id="trainButton" class="btn success">Train</button>
    <button id="hungerButton" class="btn warning">Eat</button>
    <button id="lightSwitch" class="btn error">Light</button>
  </nav>
</main>
</body>
</html>
